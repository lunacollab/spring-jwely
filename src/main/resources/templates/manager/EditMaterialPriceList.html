<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CounterList</title>
    <link rel="stylesheet" th:href="@{/css/CounterList.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-profile">
                <div class="sidebar-pic"></div>
                <div class="sidebar-name">
                    <div class="child-name">
                        <span th:text="${staff.fullName}"></span>
                    </div>
                    <div>
                        <span class="child-manager">Manager <i class="fa-solid fa-pencil"></i></span>
                    </div>
                </div>
            </div>
             <a class="link-product" th:href="@{/dashboard}"><p>Dashboard</p></a>
        <a class="link-product" th:href="@{/manager/products}"><p>Manage Product</p></a>
         <a  class="link-product" th:href="@{/staff}"><p>Manage Staff</p></a>
        <a class="link-product" th:href="@{/promotion}"><p>Promotion</p></a>
        <a  class="link-product" th:href="@{/manager-profile}"><p>Personal Profile</p></a>
        <a class="link-product" th:href="@{/counter}"><p>Manage Counter</p></a>
          <a  class="link-product" th:href="@{/manage-material}"><p>Manage Material</p></a>
          <a  class="link-product" th:href="@{/manage-gem}"><p>Manage Gem</p></a>          
         <p class="active"> Material Price List</p>
           <a class="link-product" th:href="@{/gem-price-list}"><p>Gem Price List</p></a>
        </div>
        <form th:action="@{/perform_logout}" method="post">
            <button type="submit">
                <i class="fa-solid fa-right-from-bracket"></i> Log out
            </button>
        </form>
    </div>
    
    <div class="content">
       <div id="editModal" class="container">
    <div class="container">
        <div class="row justify-content-center">
<form id="editForm" class="col-4 editForm" method="post" th:object="${materialPriceList}" th:action="@{/price-list/update/{materialPriceListID}(materialPriceListID=${materialPriceList.materialPriceListID})}">
             <div class="text-center create-new-password">Edit Material Price List </div>
                        <div class="group mt-4">
                            <div class="row">
                                <div class="col-6 form-group">
                                    <label>Material Name</label>
                                    <select th:field="*{materialID}">
                                      <option th:each="material : ${material}"
                        th:value="${material.materialID}"
                        th:text="${material.name}"></option>
                                    </select>
                                </div>
                                <div class="col-6 form-group">
                                    <label>Buy Price</label>
                                    <input type="text" class="form-control" th:field="*{buyPrice}">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6 form-group">
                                    <label>Sell Price</label>
                                    <input type="text" class="form-control" th:field="*{sellPrice}">
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-save-password">Update</button>
                            </div>
                        </div>
            </form>
        </div>
    </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
