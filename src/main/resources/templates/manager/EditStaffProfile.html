<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Staff Profile</title>
    <link rel="stylesheet" th:href="@{/css/EditStaffProfile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-profile">
                <div class="sidebar-pic"></div>
                <div class="sidebar-name">
                    <div class="child-name">
                         <span th:text="${staffs.fullName}"></span>
                    </div>
                    <div>
                        <span class="child-manager">Manager <i class="fa-solid fa-pencil"></i> </span>
                    </div>
                </div>
            </div>
                 <a  class="link-product" th:href="@{/dashboard}"><p>Dashboard</p></a>
              <a  class="link-product" th:href="@{/manager/products}"><p>Manage Product</p></a>
            <p class="active">Manage Staff</p>
             <a  class="link-product" th:href="@{/promotion}"><p>Promotion</p></a>
             <a  class="link-product" th:href="@{/manager-profile}"><p>Personal Profile</p></a>
           <a  class="link-product" th:href="@{/counter}"><p>Manage Counter</p></a>        
             <a  class="link-product" th:href="@{/manage-material}"><p>Manage Material</p></a>
             <a  class="link-product" th:href="@{/manage-gem}"><p>Manage Gem</p></a>          
            <a  class="link-product" th:href="@{/price-list}"><p> Material Price List</p></a>
                <a class="link-product" th:href="@{/gem-price-list}"><p>Gem Price List</p></a>
        </div>
        <form th:action="@{/perform_logout}" method="post">
            <button type="submit"> 
                <i class="fa-solid fa-right-from-bracket"></i> Log out
            </button>
        </form>
    </div>
    <div class="content">
    <div class="profile">
        <div class="profile-container">
            <div class="profile-title">
                <h1>Edit Staff Profile</h1>
                <p>FPT Jewelry Store</p>
            </div>
            <div class="img-profile"></div>
            <div class="img-title" th:text="${staff.fullName}"></div>
        </div>
        <div class="input-profile">
            <form th:action="@{'/staff/edit-staff-profile/' + ${staff.staffID} + '/save'}" method="post" th:object="${staff}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name" th:field="*{fullName}">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" th:field="*{gender}">
                            <option value="1" th:text="Men" th:selected="${staff.gender == '1'}"></option>
                            <option value="2" th:text="Women" th:selected="${staff.gender == '2'}"></option>
                            <option value="3" th:text="Other" th:selected="${staff.gender == '3'}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                     <div th:if="${error}" class="text-danger" th:text="${error}"></div>
                    </div>
                    <div class="form-group col-md-6">
    <label for="role">Role</label>
    <select class="form-control" id="role" th:field="*{roleID}">
        <option value="1" th:text="Manager" th:selected="${staff.roleID == 1}"></option>
        <option value="2" th:text="Cashier" th:selected="${staff.roleID == 2}"></option>
        <option value="4"  th:text="Seller" th:selected="${staff.roleID == 4}"></option>
    </select>
</div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="counter">Counter</label>
                        <select class="form-control" id="role" th:field="*{counterID}">
        <option value="1" th:text="Gold" th:selected="${staff.counterID == 1}"></option>
        <option value="2" th:text="Jewlery" th:selected="${staff.counterID == 2}"></option>
    </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isActive">Status</label>
                        <select class="form-control" id="isActive" th:field="*{active}">
                            <option value="true" th:text="Active" th:selected="${staff.active}"></option>
                            <option value="false" th:text="Inactive" th:selected="${!staff.active}"></option>
                        </select>
                    </div>
                </div>
                <div class="buttons text-center mt-4">
                    <button type="submit" class="btn btn-profile">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
