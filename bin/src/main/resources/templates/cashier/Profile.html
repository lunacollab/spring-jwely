<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile</title>
    <link rel="stylesheet" th:href="@{/css/Profile.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-profile">
                <div class="sidebar-pic"></div>
                <div class="sidebar-name">
                    <div class="child-name">
                        Trần Đại Dương
                    </div>
                    <div>
                        <span class="child-manager">Cashier <i class="fa-solid fa-pencil"></i> </span>
                    </div>
                </div>
            </div>
           <a  class="link-historyOrder" th:href="@{/orders}"><p>History Order</p></a>
            <a class="link-historyOrder" th:href="@{/customers}"><p>List customer</p></a>
            <a  class="link-historyOrder" th:href="@{seller/products/bill-of-sell/11}"><p>Bill of Sell</p></a>
            <a  class="link-historyOrder" th:href="@{seller/products/bill-of-buy/14}"><p>Bill of Buy</p></a>
            <p class="active">Personal Profile</p>
            <a  class="link-historyOrder" th:href="@{/warranty}"><p>Warranty</p></a>
        </div>
          <form th:action="@{/perform_logout}" method="post">
            <button type="submit"> 
                <i class="fa-solid fa-right-from-bracket"></i> Log out
            </button>
        </form>
    </div>
    <div class="content">
    <div class="profile">
        <div class="profile-container">
            <div class="profile-title">
                <h1>Personal Profile</h1>
                <p>FPT Jewelry Store</p>
            </div>
            <div class="img-profile"></div>
            <div class="img-title">
                Bui Doan Nhat Truong
                <p>#bdnt2583</p>
            </div>
        </div>
        <div class="input-profile">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="full-name">Full Name</label>
                    <input type="text" class="form-control" id="full-name" value="Bui Doan Nhat Truong">
                </div>
                <div class="form-group col-md-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" value="25-08-2003">
                </div>
                <div class="form-group col-md-3">
                    <label for="sex">Gender</label>
                    <input type="text" class="form-control" id="sex" value="Men">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" value="Duc Tho, Huyen Duc Tho, Tinh Ha Tinh">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" value="0379870607">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="truongbdnse170294@fpt.edu.vn">
                </div>
                <div class="form-group col-md-6">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" value="Seller Diamond">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="counter">Of the Counter</label>
                    <input type="text" class="form-control" id="counter" value="Diamond">
                </div>
                <div class="form-group col-md-6">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" value="Active">
                </div>
            </div>
            <div class="buttons text-center mt-4">
                <button type="button" class="btn btn-profile">Edit Profile</button>
                <button type="button" class="btn btn-password" onclick="showPasswordModal()">Edit Password</button>
            </div>
        </div>
    </div>
    <div id="passwordModal" class="container">
    <div class="container">
        <div class="row justify-content-center">
            <form id="passwordForm" class="col-4 passwordForm">
                <span class="close" onclick="hidePasswordModal()">&times;</span>
                <div class="text-center create-new-password">Create New Password</div>
                <div class="group mt-4">
                <div class="col-12">
                    <label for="currentPassword">Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-save-password">Save</button>
                </div>
                </div>
                
            </form>
        </div>
    </div>
    </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script th:src="@{/js/Profile.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
